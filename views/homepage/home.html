<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Web Chat">

    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <script>

        new Vue({
            el: '#app',
            vuetify: new Vuetify(),

        })
    </script>
